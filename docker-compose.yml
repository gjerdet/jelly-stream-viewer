version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: jelly-stream-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-jellystream}
      POSTGRES_USER: ${DB_USER:-jellystream}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./supabase/setup.sql:/docker-entrypoint-initdb.d/01-setup.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-jellystream}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin - Web-basert database admin (valgfritt)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: jelly-stream-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@jellystream.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - admin  # Kun kj√∏r hvis --profile admin brukes

volumes:
  postgres_data:
    driver: local
