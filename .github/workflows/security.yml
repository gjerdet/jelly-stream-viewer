name: Security Audit

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run security audit every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'

jobs:
  audit:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run npm audit
      run: npm audit --audit-level=moderate
      continue-on-error: true
    
    - name: Check for .env in repository
      run: |
        if [ -f .env ]; then
          echo "⚠️ WARNING: .env file found in repository!"
          echo "This should not be committed. Run: git rm --cached .env"
          exit 1
        fi
    
    - name: Check for hardcoded secrets
      run: |
        # Check for common secret patterns (basic check)
        if grep -r "SUPABASE_SERVICE_ROLE_KEY" src/ --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx"; then
          echo "⚠️ WARNING: Service role key found in client code!"
          exit 1
        fi
        if grep -r "password.*=.*['\"]" src/ --include="*.ts" --include="*.tsx"; then
          echo "⚠️ WARNING: Hardcoded password found!"
          exit 1
        fi
    
    - name: Verify VITE_ prefix usage
      run: |
        # Ensure only safe keys are exposed to client
        echo "Checking that only VITE_SUPABASE_PUBLISHABLE_KEY and VITE_SUPABASE_URL are used in client..."
        if grep -r "SUPABASE_SERVICE_ROLE_KEY" src/ --include="*.ts" --include="*.tsx"; then
          echo "❌ Service role key should never be in client code!"
          exit 1
        fi
        echo "✅ No service keys found in client code"
